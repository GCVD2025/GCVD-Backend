spring:
  application:
    name: GCVD2025

  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

springdoc:
  swagger-ui:
    path: ${SWAGGER_PATH}

  api-docs:
    path: ${API_DOCS_PATH}

management:
  endpoints:
    web:
      base-path: ${MANAGEMENT_PATH}
      exposure:
        include: health,info,beans,conditions,prometheus
        exclude: threaddump, heapdump
  endpoint:
    prometheus:
      access: unrestricted
    health:
      show-details: always